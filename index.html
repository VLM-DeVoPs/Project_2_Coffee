<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кафе</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="menu">
    <main>
      <h1>CAMPER CAFE</h1>
      <p class="established">The best coffee in the city</p>
      <hr class="hr" />
      <section>
        <h2>Coffee</h2>
        <img class="cup_desserts" src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
        <article class="item">
          <div class="pip">
            <p class="coffee">French Vanilla</p>
            <p class="price">1.25$</p>
          </div>
        </article>
        <article class="item">
          <p class="coffee">Caramel Macchiato</p>
          <p class="price">1.42$</p>
        </article>
        <article class="item">
          <p class="coffee">Pumpkin Spice</p>
          <p class="price">1.58$</p>
        </article>
        <article class="item">
          <p class="coffee">Hazelnut</p>
          <p class="price">1.74$</p>
        </article>
        <article class="item">
          <p class="coffee">Mocha</p>
          <p class="price">1.99$</p>
        </article>
      </section>
      <section class="desserts_box">
        <h2>Desserts</h2>
        <img class="cup_desserts" src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon" />

        <article class="item">
          <p class="desserts">Donut</p>
          <p class="price">1.10$</p>
        </article>
        <article class="item">
          <p class="desserts">Cherry Pie</p>
          <p class="price">1.28$</p>
        </article>
        <article class="item">
          <p class="desserts">Cheesecake</p>
          <p class="price">1.35$</p>
        </article>
        <article class="item">
          <p class="desserts">Cinnamon Roll</p>
          <p class="price">1.74$</p>
        </article>
        <article class="item">
          <p class="desserts">Cake</p>
          <p class="price">2.83$</p>
        </article>
      </section>
    </main>
    <hr />
    <footer>
      <h5>Visit our social networks:</h5>
      <ul class="social_networks">
        <li class="website">
          <a href="https://www.google.ru/?hl=ru" target="_blank"><img src="icons/website_icon.png" alt="website" /></a>
        </li>

        <li class="facebook">
          <a href="http://www.facebook.com" target="_blank"><img src="icons/facebook4.png" alt="facebook" /></a>
        </li>

        <li class="youtube">
          <a href="https://www.youtube.com/" target="_blank"><img src="icons/youtube8_icon.png" alt="youtube" /></a>
        </li>

        <li class="instagram">
          <a href="https://www.instagram.com/" target="_blank"><img src="icons/instagram3_icon.png"
              alt="instagram" /></a>
        </li>
        <li class="vk">
          <a href="https://vk.com/" target="_blank"><img src="icons/vk3_icon.png" alt="vk" /></a>
        </li>

        <li class="odnoklassniki">
          <a href="https://ok.ru/" target="_blank"><img src="icons/odoklassniki.png" alt="odnoklassniki" /></a>
        </li>

        <li class="twitter">
          <a href="https://twitter.com/?lang=ru" target="_blank"><img src="icons/Twitter.png" alt="twitter" /></a>
        </li>

        <li class="skype">
          <a href="https://www.skype.com/ru/" target="_blank"><img src="icons/skype3_icon.png" alt="skype" /></a>
        </li>

        <li class="mail">
          <a href="https://mail.ru/" target="_blank"><img src="icons/mail.png" alt="mai" /></a>
        </li>

        <li class="whatsapp">
          <a href="https://www.whatsapp.com/?lang=ru" target="_blank"><img src="icons/whatsapp3_icon.png"
              alt="whatsapp" /></a>
        </li>

        <li class="viber">
          <a href="https://www.viber.com/ru//" target="_blank"><img src="icons/viber2_icon.png" alt="viber" /></a>
        </li>
      </ul>
    </footer>
  </div>
</body>

</html>
